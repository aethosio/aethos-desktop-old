<!doctype html>
<html>
  <head>
    <title>Aethernet Desktop</title>
    <require from="font-awesome/css/font-awesome.min.css"></require>
    <require from="bootstrap/css/bootstrap.min.css"></require>
    <link rel="stylesheet" type="text/css" href="assets/css/site.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
  /*.canvas {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
  }*/
  </style>
  <body aurelia-app="main">
    <!-- This is splash screen content that will be
         overwritten by aurelia once it loads -->
    <div class="splash">
      <div class="message">Aethernet</div>
      <div>Booting...</div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <!-- Include systemjs and its configuration to provide ES6 modules -->
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.config({ "paths": { "*": "dist-client/*.js" } });
    </script>

    <!-- Initialize polyfills and start up aurelia -->
    <script>
      System.import('core-js').then(function () {
        System.import('mutationobservers')
      }).then(function () {
        System.import('aurelia-bootstrapper');
      });
    </script>
  </body>
</html>
